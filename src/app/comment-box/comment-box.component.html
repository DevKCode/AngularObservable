<div class="form-horizontal">
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <button class="btn btn-primary" (click)="increment()">+</button>
                <input type="text" class="form-control" [value]="count">
                <button class="btn btn-info" (click)="decrement()">-</button>

            </div>
        </div>
    </div>



</div>
