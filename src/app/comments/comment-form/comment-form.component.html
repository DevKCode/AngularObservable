<div>
    <form [formGroup]="commentForm" (ngSubmit)="onsubmit()">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" name="" id="" class="form-control" formControlName="user">
            </div>
            <br>
            <textarea name="" id="" cols="20" rows="3" class="form-control" formControlName="comment" placeholder="text"></textarea>
            <br>
            <input type="submit" class="btn btn-success btn-block" [disabled]="!commentForm.valid" value="Add">
            <br>
            <input type="submit" class="btn btn-info btn-block " value="Update">
        </div>
    </form>

</div>
